<div class="mt-5 px-3 py-3">
    <div class="row mt-5">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-header">
                    <span><i class="bi bi-table me-2"></i></span> Data Table
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="example" class="table table-striped data-table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Môn</th>
                                    <th>Điểm</th>
                                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="m in myHistory track by $index">
                                    <td>{{$index}}</td>
                                    <td>{{m.mon}}</td>
                                    <td>{{m.diem}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
