<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<style>
    input.ng-invalid {
        background-image: url("fire.gif");
        background-position: center right;
        background-repeat: no-repeat;
    }
</style>

<body ng-app="myApp">
    <div class="container" ng-controller="myctrl">
        <div class="card">
            <div class="card-header">
                THÔNG TIN SINH VIÊN
            </div>
            <form class="card-body" name="validate_form">
                <div class="form-group">
                    <label for=""><strong>Họ và tên</strong></label>
                    <input type="text" ng-model="fullname" class="form-control" name="fullname" id="" maxlength="25"
                        minlength="0" required>
                    <span class="text-danger"
                        ng-hide="validate_form.fullname.$valid || validate_form.fullname.$untouched">Vui lòng nhập họ và
                        tên</span>
                </div>
                <div class="form-group">
                    <label for=""><strong>Điểm</strong></label>
                    <input type="number" class="form-control" id="" ng-model="mark" name="mark" min=0 max=10 required>
                    <span class="text-danger" ng-hide="validate_form.mark.$valid || validate_form.mark.$untouched">Vui
                        lòng nhập số điểm
                        từ 0 đến 10</span>
                </div>
                <div class="form-group">
                    <label for=""><strong>Email</strong></label>
                    <input type="email" class="form-control" id="" ng-model="mail" name="mail" required>
                    <span class="text-danger" ng-hide="validate_form.mail.$valid || validate_form.mail.$untouched">Vui lòng
                        nhập đúng định dạng email</span>
                </div>
                <div class="form-group">
                    <label for=""><strong>Số xe</strong></label>
                    <input type="text" class="form-control" id="" ng-model="bienso" name="bienso"
                        pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" required>
                    <span class="text-danger" ng-hide="validate_form.bienso.$valid || validate_form.bienso.$untouched">Vui lòng nhập đúng định dạng biển số xe</span>

                </div>
            </form>
            <div class="card-footer">
                <input type="button" value="Lưu" role="alert">
            </div>
            <div ng-if="validate_form.$valid"><strong text="text-success">Chúc mừng bạn đã nhập đúng</strong></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module("myApp", []);
        app.controller("myctrl", function ($scope) {

        });
    </script>
</body>

</html>
