<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>

<body ng-app="myApp">
    <div ng-controller="MyController">
        <!-- show number-->
        <p>{{number}}</p>
        <p>{{number | number:2}}</p>
        <p>{{number | currency: "VND":2}}</p>
        <!--show now with date and time-->
        <p>{{now}}</p>
        <p>{{now | date: "dd/MM/yyyy"}}</p>
        <p>{{now | date: "dd/MM/yyyy HH:mm:ss"}}</p>
        <!-- show name with upperCase-->
        <p>{{name}}</p>
        <p>{{name | uppercase}}</p>
        <!-- show student with json-->
        <p>{{student | json}}</p>
        <!-- show studied with limitTo-->
        <p>{{studied | limitTo:2 : 1}}</p>
        <!-- show studied with orderby field-->
        <p>{{studied | orderBy: 'id'}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module("myApp", []);
        app.controller("MyController", function ($scope, $http) {
            $scope.number = 1234.1998;
            $scope.now = new Date();
            $scope.name = "Nguyen Van Linh";
            $scope.student = [{
                name: "Nguyen Van Thi Linh",
                id: "PH17124",
                majors: "CNTT"
            }];
            $scope.studied = [{
                    id: "COM107",
                    name: "Cơ sở dữ liệu",
                },
                {
                    id: "SOF108",
                    name: "Lập trình web",
                },
                {
                    id: "MOB203",
                    name: "Thiết kế đồ họa",
                }

            ];
            const url = "https://my-json-server.typicode.com/TienNH21/sp22b1_json_server/db";
            $http.get(url).then(function(response){
                $scope.students = response.data.data;
            });
        });
    </script>

</body>

</html>
