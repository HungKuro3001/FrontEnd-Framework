<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body ng-app="demo_scope">
    <div ng-controller="myController1">
        <p>{{ message_1}}</p>
    </div>
    <div ng-controller="myController2">
        <p>{{ message_2}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module("demo_scope", []);
        function myController1($scope) {
            $scope.message_1 = "Hello World 1";
            
        }
        function myController2($scope) {
            $scope.message_2 = "Hello World 2";
            
        }
        app.controller("myController1", myController1);
        app.controller("myController2", myController2);
    </script>
</body>
</html>
